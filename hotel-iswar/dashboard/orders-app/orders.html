<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link rel="stylesheet" href="./orders-app/orders.css">
    <link rel="stylesheet" href="orders.css">
</head>

<body>
    <div class="body-wrapper">
        <!-- <div class="orders-head">
            ALL ORDERS
            <div class="searchFilter">
                <input type="text" class="searchBox" id="searchBox" placeholder="Search Box">
            </div>
        </div> -->

        <div class="orders-head">
            ALL ORDERS
            <div class="searchFilter">
                <select id="filterType" class="filter-type">
                    <option disabled selected>Filter Search</option>
                    <option value="mobile">Mobile</option>
                    <option value="date">Date</option>
                    <option value="orderType">Order Type</option>
                    <option value="reset">Reset</option>
                </select>
                <div id="filterInputs" class="filter-inputs">
                    <input type="text" class="searchBox" id="mobileInput" placeholder="Enter mobile number"
                        style="display:none;">
                    <div id="dateInputs" class="searchDate" style="display:none;">
                        <input type="date" id="startDate" placeholder="mm-dd-yyy">
                        <input type="date" id="endDate" placeholder="mm-dd-yyy">
                    </div>
                    <select id="orderTypeSelect" class="searchType" style="display:none;">
                        <option value="dine_in">Dine In</option>
                        <option value="takeaway">Takeaway</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="filter-wrapper">

        </div>
        <div class="all-orders">
            <div class="orders-wrapper">
                <div class="orders-list-head">
                    <div class="olhead-item col-1">OrderId</div>
                    <div class="olhead-item col-2">Mobile</div>
                    <div class="olhead-item col-2">Date</div>
                    <div class="olhead-item col-3">Type</div>
                    <div class="olhead-item col-2">Price</div>
                    <div class="olhead-item col-2">Actions</div>
                </div>
                <div class="load-orders"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container">
        <div id="orderModal" class="orderDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <div class="modal-title">Order Details</div>
                </div>
                <div id="orderDetails">
                    <!-- Data will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>



    <script src="./../../../common.js"></script>
    <script src="orders.js"></script>
</body>

</html>
