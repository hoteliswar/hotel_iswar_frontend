<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link rel="stylesheet" href="./orders-app/orders.css">
    <link rel="stylesheet" href="orders.css">
</head>

<body>
    <div class="body-wrapper">
        <!-- <div class="orders-head">
            ALL ORDERS
            <div class="searchFilter">
                <input type="text" class="searchBox" id="searchBox" placeholder="Search Box">
            </div>
        </div> -->

        <div class="orders-head">
            ALL ORDERS
            <div class="searchFilter">
                <select id="filterType" class="filter-type">
                    <option disabled selected>Filter Search</option>
                    <option value="mobile">Mobile</option>
                    <option value="date">Date</option>
                    <option value="orderType">Order Type</option>
                    <option value="reset">All</option>
                </select>
                <div id="filterInputs" class="filter-inputs">
                    <input type="text" class="searchBox" id="mobileInput" placeholder="Enter mobile number"
                        style="display:none;">
                    <div id="dateInputs" class="searchDate" style="display:none;">
                        <input type="date" id="startDate" placeholder="mm-dd-yyy">
                        <input type="date" id="endDate" placeholder="mm-dd-yyy">
                    </div>
                    <select id="orderTypeSelect" class="searchType" style="display:none;">
                        <option disabled selected>Select Type</option>
                        <option value="dine_in">DINE IN</option>
                        <option value="takeaway">TAKEAWAY</option>
                        <option value="delivery">DELIVERY</option>
                        <option value="hotel">HOTEL</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="filter-wrapper">

        </div>


        <div class="all-orders">
            <div class="orders-wrapper">
                <div class="orders-list-head">
                    <div class="olhead-item col-1">OrderId</div>
                    <div class="olhead-item col-2">Mobile</div>
                    <div class="olhead-item col-2">Date</div>
                    <div class="olhead-item col-2">Type</div>
                    <div class="olhead-item col-2">Total</div>
                    <div class="olhead-item col-2">Status</div>
                    <div class="olhead-item col-1">Details</div>
                </div>
                <div class="load-orders"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container">
        <div id="orderModal" class="orderDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <div class="modal-title">Order Details</div>
                </div>
                <div id="orderDetails">
                    <!-- Data will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Settling Bill-->
    <!-- Modal: View Data from bookings -->
    <div class="modal-container2">
        <div id="paymentModal" class="payment-modal">
            <div class="modal-content">
                <div class="modal-head">
                    <span class="close-payment">&times;</span>
                    <div class="modal-title">GENERATE BILL</div>
                </div>
                <div class="modal-body">
                    <div class="generate-bill-form">
                        <div class="input-group-bill">
                            <label for="bill-no">Order No.</label>
                            <input type="text" id="bill-no" placeholder="Bill No." disabled>
                        </div>
                        
                        <div class="input-group-bill">
                            <label for="sub-total">Sub Total (₹):</label>
                            <input type="number" id="sub-total" placeholder="0.00" disabled>
                        </div>
                        <div class="input-group-bill">
                            <label for="bill-discount">Discount (₹):</label>
                            <input type="number" id="bill-discount" placeholder="0.00">
                        </div>
                        <div class="input-group-bill">
                            <label for="net-total">Net Total (₹):</label>
                            <input type="number" id="net-total" placeholder="0.00" disabled>
                        </div>
                        <div class="input-group-bill">
                            <label for="cgst">CGST (%):</label>
                            <input type="text" id="cgst" placeholder="CGST" disabled>
                        </div>
                        <div class="input-group-bill">
                            <label for="sgst">SGST (%):</label>
                            <input type="text" id="sgst" placeholder="SGST" disabled>
                        </div>
                        <div class="input-group-bill">
                            <label for="net-amt">Net Amount (₹):</label>
                            <input type="number" id="net-amt" placeholder="0.00" disabled>
                        </div>
                        <div class="input-group-bill customer_gst">
                            <label for="customer_gst">Customer GST No:</label>
                            <input type="text" id="customer_gst" placeholder="11XXXXX0000XX0XX ">
                        </div>



                    </div>

                    <div class="button-groups">
                        <button class="print-bill-btn" id="print-bill-btn">PRINT BILL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./../../../common.js"></script>
    <script src="orders.js"></script>
</body>

</html>
