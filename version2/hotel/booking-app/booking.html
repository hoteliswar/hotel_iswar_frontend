<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <!-- <link rel="stylesheet" href="booking.css"> -->
    <link rel="stylesheet" href="./booking-app/booking.css">
</head>

<body>
    <!-- <h1>Booking</h1> -->
    <div class="calender-wrapper">
        <div class="header-row">
            <div id="currentMonth"></div>
            <div class="calendar-view">
                <div class="controls">
                    <!-- <input type="button" id="newBooking-btn" class="newBooking" value="New Booking"> -->
                    <button id="newBooking-btn" class="newBooking">New Booking</button>
                    <button id="prevWeek" class="preWeek">Previous Week</button>
                    <button id="nextWeek" class="nextWeek">Next Week</button>
                    <select id="monthSelect" class="monthSelect">
                    </select>
                </div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- Modal: View Data from calendar -->
    <div class="modal-container">
        <div id="bookingModal" class="calendar-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <div class="modal-container-2">
        <div id="newBookingModal" class="new-booking">
            <div class="modal-content-2">
                <div class="modal-header">
                    <span class="close2">&times;</span>
                    <div class="model-content-title">New Booking</div>
                </div>
                <div class="booking-details-col">
                    <div class="modal-body-booking">
                        <div class="booking-form">
                            <div class="input-element">
                                <label for="bookingDate">Date</label>
                                <input type="date" id="bookingDate" name="bookingDate" required>
                            </div>
                            <div class="input-element">
                                <label for="bookingTime">Time</label>
                                <input type="time" id="bookingTime" name="bookingTime" required>
                            </div>
                            <!-- <div class="input-element">
                            <label for="roomNumber">Room</label>
                            <input type="text" id="roomNumber" name="roomNumber" placeholder="Room Number" required>
                            <select class="rooms-btn">
                                <option selected disabled>Select Rooms</option>
                            </select>
                        </div> -->

                            <div class="input-element-add-room">
                                <div class="row" id="room-1">
                                    <div class="input-element">
                                        <label for="roomNumber">Room</label>
                                        <select class="rooms-btn">
                                            <option selected disabled>Select Room</option>
                                        </select>
                                    </div>
                                    <div class="input-element ele-room">
                                        <label for="roomNumber">Start Date</label>
                                        <input type="date" id="startDate-1" name="startDate" placeholder="Room Number"
                                            required>
                                        <label for="roomNumber">End Date</label>
                                        <input type="date" id="endDate-2" name="endDate" placeholder="Room Number"
                                            required>
                                        <i class="fa-solid fa-circle-plus fa-2x" id="add-more-btn"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="input-element">
                                <label for="bookingPhone">Phone</label>
                                <input type="text" id="bookingPhone" name="bookingPhone" required
                                    placeholder="+91 12345 67890">
                            </div>
                            <div class="input-element">
                                <label for="bookingEmail">Email</label>
                                <input type="email" id="bookingEmail" name="bookingEmail"
                                    placeholder="name@example.com">
                            </div>
                            <div class="input-element">
                                <label for="bookingFname">First Name</label>
                                <input type="text" id="bookingFname" name="bookingFname" required
                                    placeholder="First Name">
                            </div>
                            <div class="input-element">
                                <label for="bookingLname">Last Name</label>
                                <input type="text" id="bookingLname" name="bookingLname" required
                                    placeholder="Last Name">
                            </div>
                            <div class="input-element address">
                                <label for="bookingAddress">Address</label>
                                <input type="text" id="bookingAddress" name="bookingAddress" required
                                    placeholder="Address">
                            </div>
                            <div class="input-element">
                                <label for="customerState">State</label>
                                <select name="customerState" id="customerState">
                                    <option value="">Select State</option>
                                </select>
                            </div>
                            <div class="input-element">
                                <label for="customerNationality">Nationality</label>
                                <input type="text" id="customerNationality" name="customerNationality"
                                    placeholder="Last Name">
                            </div>

                            <button class="new-booking-btn" id="new-booking-btn">Book</button>





                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="booking.js"></script>
    <script src="./booking-app/booking.js"></script>
</body>

</html>
