<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <!-- <link rel="stylesheet" href="booking.css"> -->
    <link rel="stylesheet" href="./booking-app/booking.css">
</head>

<body>
    <!-- Toggle checkbox -->
    <div class="view-toggle">
        <input type="checkbox" id="viewToggle" class="toggle-checkbox">
        <label for="viewToggle" class="toggle-label">
            <span class="toggle-inner"></span>
            <span class="toggle-switch"></span>
        </label>
        <span class="toggle-text">Calendar View</span>
    </div>

    <div class="calender-wrapper" style="display: none;">
        <div class="header-row">
            <div id="currentMonth"></div>
            <div class="calendar-view">
                <div class="controls">
                    <!-- <input type="button" id="newBooking-btn" class="newBooking" value="New Booking"> -->
                    <button id="newBooking-btn" class="newBooking">New Booking</button>
                    <button id="prevWeek" class="preWeek">Previous Week</button>
                    <button id="nextWeek" class="nextWeek">Next Week</button>
                    <select id="monthSelect" class="monthSelect">
                    </select>
                </div>
            </div>
        </div>
        <div class="calender-color-indicator">
                <div class="indicator-available">
                    <div class="color-box"></div>
                    Available
                </div>
                <div class="indicator-booked">
                    <div class="color-box"></div>
                    Booked
                </div>
                <div class="indicator-checkin">
                    <div class="color-box"></div>
                    Checkin
                </div>
                <div class="indicator-checkout">
                    <div class="color-box"></div>
                    Checkout
                </div>
        </div>
        <div id="calendar"></div>
    </div>

    <div class="listview-wrapper" >
        <div class="header-row-2">
            <button id="newBooking-btn" class="newBooking">New Booking</button>
        </div>
    </div>

    <!-- Modal: View Data from calendar -->
    <div class="modal-container">
        <div id="bookingModal" class="calendar-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <div class="modal-container-2">
        <div id="newBookingModal" class="new-booking">
            <div class="modal-content-2">
                <div class="modal-header">
                    <span class="close2">&times;</span>
                    <div class="model-content-title">New Booking</div>
                </div>
                <div class="booking-details-col">
                    <div class="modal-body-booking">
                        <div class="booking-form">


                            <!-- <div class="input-element">
                                <label for="bookingDate">Date</label>
                                <input type="date" id="bookingDate" name="bookingDate" required>
                            </div>
                            <div class="input-element">
                                <label for="bookingTime">Time</label>
                                <input type="time" id="bookingTime" name="bookingTime" required value="12:00">
                            </div> -->

                            <div class="input-element-add-room">
                                <div class="row" id="room-1">
                                    <div class="input-element">
                                        <label for="roomSelect-1">Room (first select date)</label>
                                        <select disabled class="rooms-btn" id="roomSelect-1">
                                            <option selected disabled>Select Room</option>
                                        </select>
                                    </div>
                                    <div class="input-element ele-room">
                                        <label for="startDate-1">Start Date</label>
                                        <input type="date" id="startDate-1" id="startDate-1" name="startDate" required>
                                        <label for="endDate-1">End Date</label>
                                        <input type="date" id="endDate-1" id="endDate-1" name="endDate" required>
                                        <i class="fa-solid fa-circle-plus fa-2x" id="add-more-btn"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="input-element">
                                <label for="bookingPhone">Phone</label>
                                <input type="text" id="bookingPhone" name="bookingPhone" required value="1234567890"
                                    placeholder="+91 12345 67890">
                            </div>
                            <div class="input-element">
                                <label for="bookingEmail">Email</label>
                                <input type="email" id="bookingEmail" name="bookingEmail" value="test@gmail.com"
                                    placeholder="name@example.com">
                            </div>
                            <div class="input-element">
                                <label for="bookingFname">First Name</label>
                                <input type="text" id="bookingFname" name="bookingFname" required value="test"
                                    placeholder="First Name">
                            </div>
                            <div class="input-element">
                                <label for="bookingLname">Last Name</label>
                                <input type="text" id="bookingLname" name="bookingLname" required value="test"
                                    placeholder="Last Name">
                            </div>
                            <div class="input-element">
                                <label for="customerNationality">Nationality</label>
                                <!-- <input type="text" id="customerNationality" name="customerNationality" value="indian"  placeholder="Last Name"> -->
                                <select name="" id="customerNationality">
                                    <option value="" selected disabled>Select Nationality</option>
                                    <option value="indian">Indian</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="input-element" id="customerState-div">
                                <label for="customerState">State / Province</label>
                                <div id="state-input-select">
                                    <select name="customerState" id="customerState">
                                        <option selected disabled>Select State</option>
                                        <!-- States -->
                                        <option value="andhra_pradesh">Andhra Pradesh</option>
                                        <option value="arunachal_pradesh">Arunachal Pradesh</option>
                                        <option value="assam">Assam</option>
                                        <option value="bihar">Bihar</option>
                                        <option value="chhattisgarh">Chhattisgarh</option>
                                        <option value="goa">Goa</option>
                                        <option value="gujarat">Gujarat</option>
                                        <option value="haryana">Haryana</option>
                                        <option value="himachal_pradesh">Himachal Pradesh</option>
                                        <option value="jharkhand">Jharkhand</option>
                                        <option value="karnataka">Karnataka</option>
                                        <option value="kerala">Kerala</option>
                                        <option value="madhya_pradesh">Madhya Pradesh</option>
                                        <option value="maharashtra">Maharashtra</option>
                                        <option value="manipur">Manipur</option>
                                        <option value="meghalaya">Meghalaya</option>
                                        <option value="mizoram">Mizoram</option>
                                        <option value="nagaland">Nagaland</option>
                                        <option value="odisha">Odisha</option>
                                        <option value="punjab">Punjab</option>
                                        <option value="rajasthan">Rajasthan</option>
                                        <option value="sikkim">Sikkim</option>
                                        <option value="tamil_nadu">Tamil Nadu</option>
                                        <option value="telangana">Telangana</option>
                                        <option value="tripura">Tripura</option>
                                        <option value="uttar_pradesh">Uttar Pradesh</option>
                                        <option value="uttarakhand">Uttarakhand</option>
                                        <option value="west_bengal">West Bengal</option>
    
                                        <!-- Union Territories -->
                                        <option value="andaman_and_nicobar_islands">Andaman and Nicobar Islands</option>
                                        <option value="chandigarh">Chandigarh</option>
                                        <option value="dadra_and_nagar_haveli_and_daman_and_diu">Dadra and Nagar Haveli and
                                            Daman and Diu</option>
                                        <option value="delhi">Delhi</option>
                                        <option value="lakshadweep">Lakshadweep</option>
                                        <option value="puducherry">Puducherry</option>
                                        <option value="ladakh">Ladakh</option>
                                        <option value="jammu_and_kashmir">Jammu and Kashmir</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="input-element address">
                                <label for="bookingAddress">Address</label>
                                <input type="text" id="bookingAddress" name="bookingAddress" required value="test"
                                    placeholder="Address">
                            </div>
                            
                            <div class="input-element">
                                <label for="customerId">ID Card</label>
                                <input type="file" id="customerId" name="customerId" multiple
                                    file-type="image/* , pdf/*">
                            </div>




                        </div>
                    </div>
                </div>
                <div class="booking-payment-col">
                    <div class="total-booking-amount">Total Booking Amount</div>
                    <div class="total-booking-amount-value">₹ 0.00</div>

                    <div class="advance-booking-amount">Advance (₹)</div>
                    <input type="text" class="advance-booking-amount-input" name="advance-booking-amount"
                        id="advance-booking-amount" placeholder="0.00">

                    <button class="new-booking-btn" id="new-booking-btn">Book</button>
                </div>
            </div>
        </div>
    </div>

    <script src="booking.js"></script>
    <script src="./booking-app/booking.js"></script>
    <script>
        // let rowCount = 1;
        // let rowCountStart = 0;
    </script>
</body>

</html>
