
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 8px;
        }
        .card p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to List of Foods</h1>
    <a href="dashboard.html">Go to Dashboard</a>

    <pre id="foods_data"></pre>

    <h2>JSON Data in Cards</h2>
    <div id="card-container"></div>

    <script src="common.js"></script>
    <script>
        option = {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('access_token'),
                'Content-Type': 'application/json'
            }
        }

        const url = 'http://127.0.0.1:8000/api/foods/fooditems/';

        refreshAccessToken2(url, option)
            // .then(response => response.json())
            .then(data => {
                console.log('Data:', data);
                // document.getElementById('foods_data').innerHTML = JSON.stringify(data);

                const preElement = document.getElementById('foods_data');
                preElement.textContent = JSON.stringify(data, null, 2);
                cardData(data);

            })
            .catch(error => {
                console.log('Error fetching data:', error);
            });

            function cardData(data) {
            
            const cardContainer = document.getElementById('card-container');

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const name = document.createElement('h3');
                name.textContent = item.name;
                card.appendChild(name);

                const description = document.createElement('p');
                description.textContent = `Description: ${item.description}`;
                card.appendChild(description);

                const price = document.createElement('p');
                price.textContent = `Price: ${new Date(item.price).toLocaleString()}`;
                card.appendChild(price);

                const category = document.createElement('p');
                category.textContent = `Category: ${item.category}`;
                card.appendChild(category);

                cardContainer.appendChild(card);
            });

        }
    </script>
</body>
</html>
