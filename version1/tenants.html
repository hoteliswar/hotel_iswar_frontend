<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 8px;
        }
        .card p {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <h1>Welcome to Tenants</h1>
    <a href="dashboard.html">Go to Dashboard</a>

    <pre id="tenants_data"></pre>

    <h2>JSON Data in Cards</h2>
    <div id="card-container"></div>


    <script src="common.js"></script>

    <script>
        option = {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('access_token'),
                'Content-Type': 'application/json'
            }
        }

        const url = 'http://127.0.0.1:8000/api/accounts/tenants/';

        refreshAccessToken2(url, option)
            // .then(response => response.json())
            .then(data => {
                console.log('Data:', data);
                // document.getElementById('tenants_data').innerHTML = JSON.stringify(data);

                const preElement = document.getElementById('tenants_data');
                preElement.textContent = JSON.stringify(data, null, 2);
                cardData(data);

            })
            .catch(error => {
                console.log('Error fetching data:', error);
            });


        function cardData(data) {
            
            const cardContainer = document.getElementById('card-container');

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const name = document.createElement('h3');
                name.textContent = item.name;
                card.appendChild(name);

                const domainUrl = document.createElement('p');
                domainUrl.textContent = `Domain URL: ${item.domain_url}`;
                card.appendChild(domainUrl);

                const createdAt = document.createElement('p');
                createdAt.textContent = `Created At: ${new Date(item.created_at).toLocaleString()}`;
                card.appendChild(createdAt);

                const hasHotelFeature = document.createElement('p');
                hasHotelFeature.textContent = `Has Hotel Feature: ${item.has_hotel_feature}`;
                card.appendChild(hasHotelFeature);

                cardContainer.appendChild(card);
            });

        }
    </script>
</body>

</html>
