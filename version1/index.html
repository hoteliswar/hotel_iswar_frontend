<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
        }
        
    </style>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script> -->

    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"
                        placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                        placeholder="Enter Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message"></p>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
                // Helper function to set a cookie
                function setCookie(name, value, minutes) {
                    const d = new Date();
                    d.setTime(d.getTime() + (minutes * 60 * 1000));
                    const expires = "expires=" + d.toUTCString();
                    document.cookie = name + "=" + value + ";" + expires + ";path=/";
                }
        
                // Handle the form submission
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the form from submitting the traditional way
        
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
        
                    fetch('http://127.0.0.1:8000/api/accounts/token/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.access && data.refresh) {
                            // Store the access token in cookies
                            setCookie('access_token', data.access, 5); // Store for 5 minutes
                            setCookie('refresh_token', data.refresh, 10000); // Store refresh token

                            // Store the tokens in variables
                            accessToken = data.access;
                            refreshToken = data.refresh;
                            
                            console.log('Login successful, access token stored in cookies.');
                            console.log('Access Token:', accessToken);
                            console.log('Refresh Token:', refreshToken);

                            // Redirect to a new URL after successful login
                            window.location.href = 'dashboard.html'; // Change to your desired URL
                        } else {
                            console.error('Login failed:', data);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            </script>
    </body>
</html>
